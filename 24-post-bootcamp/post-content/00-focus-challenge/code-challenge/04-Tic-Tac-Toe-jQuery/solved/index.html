<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link rel="stylesheet" href="app.css"/>
</head>
<body>

    <div class="jumbotron">
        <div class="container text-center">
            <h1 class="display-4 text-center">Tic, Tac, Toe!</h1>
            <button class="btn btn-danger btn-sm reset-game">Start Over</button>
        </div>
    </div>

      <div class="container game-board">

        <div class="row">
            <div class="col-4">
                <div class="game-spot" id="0"></div>
            </div>
            <div class="col-4">
                <div class="game-spot" id="1"></div>
            </div>
            <div class="col-4">
                <div class="game-spot" id="2"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="game-spot" id="3"></div>
            </div>
            <div class="col-4">
                <div class="game-spot" id="4"></div>
            </div>
            <div class="col-4">
                <div class="game-spot" id="5"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="game-spot" id="6"></div>
            </div>
            <div class="col-4">
                <div class="game-spot" id="7"></div>
            </div>
            <div class="col-4">
                <div class="game-spot" id="8"></div>
            </div>
        </div>

      </div>
    

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="game.js"></script>
</body>
</html>
