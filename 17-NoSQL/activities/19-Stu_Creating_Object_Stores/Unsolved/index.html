<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Creating An Object Store</title>
</head>

<body>
  <h1>Open Your Developer Tools > Application > IndexedDB</h1>
  <script>
    const req = window.indexedDB.open("dbTwo", 1);

    req.onupgradeneeded = ({ target }) => {
      console.log("onupgradeneeded was executed");
      const db = target.result;
      const objectStore = db.createObjectStore("dbTwo");
    };

    req.onerror = err => {
      console.log(err);
    }
    req.onsuccess = event => {
      console.log(req.result);
    }
  </script>
</body>

</html>
