<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Steak Check</title>
  </head>
  <body>

    <script type="text/javascript">

      alert("We're going out!")
    
      var confirmSteak = confirm("Do you like steak?");

      if (confirmSteak) {
        alert("Let's have steak sandwiches!!");
      }

      else {
        alert("Can I interest you in a tofu or chicken stir-fry?")
      }

      var ageCheck = confirm("Are you younger than 21?");

      if (ageCheck) {
        document.write("Sorry, I can not serve you sake!")
      }

      else {
        document.write("Here's some sake!")
      }
    </script>

  </body>
</html>
