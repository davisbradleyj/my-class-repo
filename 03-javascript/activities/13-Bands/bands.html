<!DOCTYPE html>

  <body>

    <h1>Open the console to see the magic!</h1>

    <script type="text/javascript">

      var bands = ["led zepplin", "the beatles", "creedence clearwater revival", "the band", "goo goo dolls", "the monkees", "one direction", "joy division", "frank sinatra", "dean martin"];

      alert("Let's rock!");

      var guess = prompt("what's the name of a band you like?");

      if (bands.indexOf(guess.toLowerCase) === -1) {
        alert("I don't really know them!");
      }

      else {
        alert("I like them too!")
      }



    </script>
