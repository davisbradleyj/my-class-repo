<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Compressor</title>
</head>
<body>


  <script>
    function compressor(str) {
    // ====================== YOUR WORK HERE ===================
      var string = ""
      for (let i=0; i<str.length; i++){
        count = 0
        for (let j=0; j<str.length; j++) {
          if (str[i] === str [j]) {
            count++
          }
        }
        if (!(string.includes(str[i]))) {
          string += (str[i] + count.toString())
        }
      }
      return string
    // =========================================================
    }
    console.log(compressor("hhhkkkkkkttttttttt"))
    console.log(compressor("hrkjqehvewqjhvheqvwjcgfwegiuf"))
    console.log(compressor("wqeuyoiqwfasjhwiueorybadfkjhwiurybfaad"))
  </script>
  
</body>
</html>
