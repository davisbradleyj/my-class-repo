<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>To Do App!</title>

  <style>
    #todo-item {
      font-weight: 700;
      font-size: 2em;
    }
  </style>
</head>

<body>

  <!-- Title -->
  <h1>My To Do's!</h1>

  <!-- Input Form -->
  <form>
    <span id="todo-item">To Do Item:
      <input id="to-do" type="text">
      <input id="add-to-do" value="Add Item" type="submit">
    </span>
  </form>

  <hr>

  <!-- To-Do List -->
  <div id="to-dos"></div>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Script -->
  <script type="text/javascript">
    //  ============================= START CODING BELOW! =============================================
    // create function
    function renderList(list) {
      // empty any existing list
      $("#to-dos").empty();

      // use a loop to render items to page
      for (var i = 0; i < list.length; i++) {
        // Create a new variable that will hold a "<p>" tag, adding an item number based on the list index
        var toDoItem = $("<p>")
        toDoItem.text(list[i])

        // Create a button with unique identifiers based on what number it is in the list. Again use jQuery to do this.
        // Give your button a data attribute called data-to-do and a class called "checkbox".
        // Add a checkbox.
        var toDoClose = $("<button>");
        toDoClose.attr("data-to-do", i);
        toDoClose.addClass("checkbox");
        toDoClose.text("âœ“");

        // Append the button to the to do item
        toDoItem = toDoItem.prepend(toDoClose);

        // Add the button and toDoItem to the to-dos div
        $("#to-dos").append(toDoItem);
      }
    }

    //  On Click event associated with the add-to-do function
    $("#add-to-do").on("click", function (event) {
      // prevent form from submitting
      event.preventDefault();

      // Get the to-do "value" from the textbox and store it a variable
      var toDoVal = $("#to-do").val().trim()

      // add this 'value' to the list of items
      list.push(toDoVal);

      // update the list of todos
      renderList(list);

      // save List to localStorage... be sure to stringify through JSON
      localStorage.setItem("todolist", JSON.stringify(list));

      // Clear the textbox when done
      $("#to-do").val("");
    });

    //  When a user clicks a check box then delete the specific content
    //  (NOTE: Pay attention to the unusual syntax here for the click event.
    //  Because we are creating click events on "dynamic" content, we can't just use the usual "on" "click" syntax.)
    $(document.body).on("click", ".checkbox", function () {

      // Get the number of the button from its data attribute and hold in a variable called  toDoNumber.
      var toDoNumber = $(this).attr("data-to-do");

      // delete the specific item upon click, then render todo list
      list.splice(toDoNumber, 1);
      renderList(list);

      // save updated List to localStorage
      localStorage.setItem("todolist", JSON.stringify(list));
    });

    // load todos from LocalStorage... remember to parse from JSON data
    var list = JSON.parse(localStorage.getItem("todolist"));
    // confirm list exists, otherwise set an empty list
    if (!Array.isArray(list)) {
      list = [];
    }

    // render our todos on page load
    renderList(list);
  </script>

</body>

</html>
