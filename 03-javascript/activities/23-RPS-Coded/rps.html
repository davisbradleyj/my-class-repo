​

            console.log(userChoiceLower);
            console.log(computerChoice);
        }
​
        else {
            alert("Invalid choice. Please refresh the page and choose again");
        }
​
        if (userChoiceLower === "rock"){
​

                alert("Tie Game");
                console.log("Tie");
                tieScore++;
                console.log(tieScore);
            }
​
            else if(computerChoice === "paper"){

                computerScore++;

​

            }
​

​
