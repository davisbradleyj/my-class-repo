    // We start the game with a score of 0.
    var gameScore = 0;
    var questionNumber = 0;
    var questions = [
      { q: "The sky is blue.", a: "t" },
      { q: "There are 365 days in a year.", a: "t" },
      { q: "There are 42 ounces in a pound.", a: "f" },
      { q: "The Declaration of Independence was created in 1745.", a: "f" },
      { q: "Bananas are vegetables.", a: "f" }
    ];

function playGame (){
  if(questionNumber > questions.length -1){
    gameOver()
  }else{
    askQuestion();
  }
  
}

function askQuestion(){
   
    var answer = confirm(questions[questionNumber].q);

    checkAnswer(answer);
}

function checkAnswer(answer){
  if ((answer === true && questions[questionNumber].a === "t") ||
      (answer === false && questions[questionNumber].a === "f")) {
      // Increase score
      gameScore++;
      alert("Correct! " + gameScore + "/" + questions.length);
    }
    else {
      alert("Wrong! " + gameScore + "/" + questions.length);
    }

    questionNumber++
    playGame ()
}
    
  function gameOver(){
    alert("You got " + gameScore + "/" + questions.length + "\nGame Over");
  }

playGame ()
