<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!-- Import the css styles sheet from static/styles -->
  <link rel="stylesheet" href="static/styles/styles.css">

  <!-- Import D3 script -->
  <script src="https://d3js.org/d3.v5.min.js"></script>

</head>

<body>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Number</th>
          <th>President</th>
          <th>Birth Year</th>
          <th>Death Year</th>
          <th>Took Office</th>
          <th>Left Office</th>
          <th>Party</th>
        </tr>
      </thead>
      <tbody id="president_tbody"></tbody>
    </table>

    <br>
    <div>
      <form>
        <div class="d-inline-block">
          Number:<br>
          <input type="number" id="add_number" placeholder="100">
          <br>
          President:<br>
          <input type="text" id="add_president" placeholder="Eric">
          <br>
          Birth Year:<br>
          <input type="text" id="add_birthYear" placeholder="2000-12-30">
          <br>
          Death Year:<br>
          <input type="text" id="add_deathYear" placeholder="2001-01-01">
        </div>
        <div class="d-inline-block">
          Took Office:<br>
          <input type="text" id="add_tookOffice" placeholder="2000-12-31">
          <br>
          Left Office:<br>
          <input type="text" id="add_leftOffice" placeholder="2001-01-01">
          <br>
          Party:<br>
          <input type="text" id="add_party" placeholder="Other">
        </div>
        <br><br>
        <button id="add_btn" type="submit">Add</button>
      </form>

    </div>
  </div>
</body>

<!-- Import your javascripts -->
<script src="static/js/data.js"></script>
<script src="static/js/index.js"></script>

</html>
