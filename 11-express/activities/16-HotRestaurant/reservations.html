<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
  <link rel="stylesheet" href="./bulma.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <title>Hottest Restaurant in Town</title>
</head>

<body>
  <section class="hero-head is-mobile">
    <div class="container is-fluid has-text-centered">
      <div class="notification" id="hero">
        <h1 class="title is-1"><span class="fa fa-fire"></span> Hot Restaurant</h1>
        <br />
        <h2 class="title is-3">We can only accomodate 5 tables, so please book your reservation in advance!
        </h2>
        <br />
        <div class="buttons is-centered">
          <a href="/tables">
            <button class="button is-link"><span class="fa fa-list-alt"></span> View Tables</button>
          </a>
          <a href="/">
            <button class="button is-white"><span class="fa fa-home"></span>Home</button>
          </a>
        </div>
      </div>
    </div>
    </nav>
  </section>
  <br/>
  <div class="container is-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Table Reservation
          </div>
          <div class="card-body">
            <form role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-fire"></span> Add me to the List!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script type="text/javascript">
  // Question: What does this code do?
  $("#add-btn").on("click", function (event) {
    event.preventDefault();

    var newCharacter = {
      name: $("#name").val().trim(),
      email: $("#email").val().trim(),
      phone: $("#phone").val().trim(),
    };

    // Question: What does this code do??
    $.post("/reservations/new", newCharacter)
      .then(function (data) {
        console.log(data);
        location.href = "/tables"
        alert("Adding you to the list...");
      });

  });

</script>
</body>

</html>
