<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Partners Loop</title>
  </head>
  <body>

    <script>

      // This is our starting myFarm array.
      var myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];

      // Creating a variable to hold our array length.
      var arrayLength = myFarm.length;

      // Looping through our myFarm array.
      for (var j = 0; j < myFarm.length; j++) {

        // Console out the farm animal in the current index.
        console.log(myFarm[j]);

        var animal = myFarm[j];
        var firtLetter = animal[0];

        // If the first character in the current animal is "c" or "o", alert the following message.
        if (myFarm[j][0] === "c" || myFarm[j].charAt(0) === "o") {
          alert(myFarm[j] + " Starts with a c or an o!");
        }

      }

      console.log(myFarm[0][0]);
      myFarm[0][0] = "s";

      var str = "Asher";
      str[0] = "z";

      str = "Zsher";


    </script>
    
  </body>
</html>
