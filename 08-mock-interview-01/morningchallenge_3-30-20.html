<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>
    var sample = function() {
        var a = b = 3;
    }
    sample();
    console.log("is a defined?", typeof a !== "undefined");
    console.log("is b defined?", typeof b !== "undefined");

    // deals with scoping, and use of var
    </script>



</body>
